<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"
    <title></title>
</head>

<body>
   <div class="wrap">
       
       <!-- onClick Arrows --> 
       <div id="arrow-left" class="arrow"></div>
       <div id="arrow-right" class="arrow"></div>
       
       <div id="slider">

            <!-- Imagae gallary -->
            <div class="slide slide1">
               <div class="slider-content">
                   <span>Image One</span>
               </div>
           </div>
           <div class="slide slide2">
            <div class="slider-content">
                <span>Image Two</span>
            </div>
        </div>
        <div class="slide slide3">
            <div class="slider-content">
                <span>Image Three</span>
            </div>
        </div>
       </div>       
   </div>
   
   <!-- JavaScript -->
   <script>
       let sliderImage = document.querySelectorAll('.slide'),
           arrowLeft = document.querySelector('#arrow-left'),
           arrowRight = document.querySelector('#arrow-right'),
           current = 0;
        
        //This will clear all images
        function reset() {
            for(let i =0; i < sliderImage.length; i++){
                sliderImage[i].style.display = 'none';
            }
        }
        
        //This init the slider 
        function startSlide() {
            reset();
            sliderImage[0].style.display = 'block';
        }

        //Show previous slide

        function slideLeft() {
            reset();
            sliderImage[current - 1].style.display = 'block';
            current--;
        }

        //Show next image

        function slideRight(){
            reset();
            sliderImage[current +1].style.display = 'block';
            current++;
        } 

        //Left arrow click

        arrowLeft.addEventListener('click', function(){
            if(current === 0){
                current = sliderImage.length;
            }
            slideLeft();
        });

        //Right arrow click

        arrowRight.addEventListener('click', function(){
            if(current === sliderImage.length -1){
                current = -1;
            }
            slideRight();
        });


        startSlide(); 
   </script>
</body>
</html>
